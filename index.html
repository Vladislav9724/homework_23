<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра: Вгадий число</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./assets/js/app.js"></script>
</head>
<body>

    <div class="container text-center">

        <h2 class="mt-4">Вгадай часло від 1 до 100</h2>

        <p>Залишилось спроб: <output id="attemptPlace">10</output></p>

        <div class="row g-2 justify-content-center mb-4">

            <div class="col-auto">

                <label for="inputVariant" class="col-form-label">Ваш варінт:</label>

            </div>

            <div class="col-auto">

                <input type="number" id="inputVariant" class="form-control" min="1" max="100">

            </div>

            <div class="col-auto">

                <button onclick="start()" type="button" class="btn btn-light border-secondary"> Дати відповідь</button>

            </div>


        </div>

        <p id="messagePlace" class="fw-bold"></p>

    </div>
    
</body>
</html>
